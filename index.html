<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css"></link>
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="navbar">
            <div class="navbar-content">
            <span class="navbar-title">Library</span>
            </div>
        </div>

        <div class="body-content">
            <button type="button" class="add-new-book-btn">+ Add book</button>
        </div>
        </div>

        <div id="bookshelf">

        </div>
    

    </div>

    <div id="overlay"></div>
    <div class="form-container">

        <div class="add-book-popup">

            <span>Add New Book</span>

        <form id="my-form">
            
            <div class="form-inputs">
            <input 
            type="text" 
            placeholder="Title" 
            maxlength="25"
            id="title" 
            autocomplete="off" 
            required />

            <input 
            type="text" 
            placeholder="Author" 
            id="author" 
            autocomplete="off" 
            required />

            <input 
            type="number" 
            placeholder="Pages" 
            id="pages" 
            autocomplete="off" 
            required />

            </div>

            <div class="read-it">
            <label class="checkbox-container">Have you read it?
            </label>
            
            <input type="checkbox" id="checkbox" />
            </div>
            
            <button 
            type="submit" id="new-book-submit-btn">Submit</button>
        </form>
    </div>
    
<script src="main.js"></script>
</body>
</html>
